name: Build and deploy Storybook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Get test_images
        run: |
          git submodule update --init --recursive
          cd test_images
          git checkout master
          rm -rf */*.actual.png
          rm -rf */*.diff.png
          cd ..
      - name: Set up Node.js version
        uses: actions/setup-node@v3.1.1
        with:
          node-version: "16.13.x"

      - name: yarn install
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: run linters
        run: |
          yarn lint:css
          yarn lint:package
          yarn lint:js
          yarn lint:prettier

      - name: build library
        run: yarn build

      - name: typecheck storybook
        run: yarn typecheck:storybook

      - name: build storybook
        run: yarn build-storybook

      - name: Run Cypress component tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: false
          command: yarn test
        env:
          CHOKIDAR_USEPOLLING: true
          CYPRESS_CICD: true

      - name: Save failed test snapshots in artifact
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failed-visual-tests
          path: |
            test_images/*/*.diff.png
            test_images/*/*.actual.png

      - name: Upload test snapshots
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_AUTHOR_NAME: "NL Design System"
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GIT_COMMITTER_NAME: "NL Design System"
        run: |
          cd test_images
          git add .
          git commit -m "build(tests): Added test images" && git push https://gitlab-ci-token:${{ secrets.GITLAB_CI_TOKEN }}@gitlab.com/denhaag/test_images.git master || echo "No new snapshots since last run"
          cd ..
          git add .
          git commit -m "build(tests): update test files" && git push || echo "No changes in tests"

      - name: Upload storybook
        uses: actions/upload-artifact@v3
        with:
          name: storybook
          path: storybook-static

  deploy-storybook:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download storybook artifact
        uses: actions/download-artifact@v2
        with:
          name: storybook
          path: storybook-static

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: storybook-static

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3.1.1
        with:
          node-version: "16.13.x"

      - name: yarn install
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: build library
        run: yarn build

      - name: lerna version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_AUTHOR_NAME: "NL Design System"
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GIT_COMMITTER_NAME: "NL Design System"
        run: |
          git push --set-upstream origin HEAD
          yarn release -- --yes

      - name: lerna publish
        env:
          NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${NPM_ACCESS_TOKEN}"
          npm config set access public
          npm run publish -- --no-verify-access --yes
          npm config delete "//registry.npmjs.org/:_authToken"
