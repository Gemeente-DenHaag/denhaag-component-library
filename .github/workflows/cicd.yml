name: Build and deploy Storybook to Azure Web App

on:
  push:
    branches:
      - latest
      - master
  pull_request:
    branches:
      - latest
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: yarn install
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: run linters
        run: |
          yarn lint:css
          yarn lint:package
          yarn lint:js
          yarn prettier-check

      - name: build library
        run: yarn build

      - name: typecheck storybook
        run: yarn typecheck:storybook

      - name: build storybook
        run: yarn build-storybook

      - name: Run Cypress component tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: false
          command: yarn cypress run-ct

      - name: Upload storybook
        uses: actions/upload-artifact@v2
        with:
          name: storybook
          path: storybook-static

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Download storybook
        uses: actions/download-artifact@v2
        with:
          name: storybook
          path: storybook-static

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "dhreactstorybook-staging"
          slot-name: "production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_DHSTORYBOOK_STAGING }}
          package: storybook-static

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/latest'
    runs-on: ubuntu-latest

    steps:
      - name: Download storybook
        uses: actions/download-artifact@v2
        with:
          name: storybook
          path: storybook-static

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "dhreactstorybook"
          slot-name: "production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_DHSTORYBOOK_PROD }}
          package: storybook-static

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: yarn install
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: build library
        run: yarn build

      - name: lerna version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_AUTHOR_NAME: "NL Design System"
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GIT_COMMITTER_NAME: "NL Design System"
        run: |
          git push --set-upstream origin HEAD
          yarn release -- --yes

      - name: lerna publish
        env:
          NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${NPM_ACCESS_TOKEN}"
          npm config set access public
          npm run publish -- --no-verify-access --yes
          npm config delete "//registry.npmjs.org/:_authToken"
